<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Salesforce JWT Certificate Tool</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        input { margin: 0.3em 0; }
        button { margin-top: 0.5em; }
        table { border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid #ccc; padding: 0.4em 0.6em; }
        th { background: #f3f3f3; }
        .warn { color: darkred; }
    </style>
</head>
<body>

<h2>Generate Salesforce JWT Certificate</h2>

<form id="generateForm">
    <div>
        CN (certificate name):
        <input name="cn" required placeholder="salesforce-prod" />
    </div>
    <div>
        Validity days:
        <input name="days" value="1200" />
    </div>
    <div>
        Keystore password:
        <input name="password" type="password" required />
    </div>
    <button type="submit">Generate certificate</button>
</form>

<hr/>

<h2>Existing certificates</h2>

<button onclick="loadCerts()">Refresh list</button>

<table id="certTable">
    <thead>
    <tr>
        <th>CN</th>
        <th>Expires</th>
        <th>Days left</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    async function loadCerts() {
        const res = await fetch("/internal/cert/list");
        const list = await res.json();

        const tbody = document.querySelector("#certTable tbody");
        tbody.innerHTML = "";

        list.forEach(c => {
            const tr = document.createElement("tr");

            const daysClass = c.daysLeft < 60 ? "warn" : "";

            tr.innerHTML = `
      <td>${c.cn}</td>
      <td>${c.expiresAt}</td>
      <td class="${daysClass}">${c.daysLeft}</td>
      <td>
        <a href="/internal/cert/download/${c.cn}/cer">.cer</a>
        |
        <a href="/internal/cert/download/${c.cn}/jks">.jks</a>
        |
        <a href="/internal/cert/download/${c.cn}/password" target="_blank">password</a>
      </td>
    `;
            tbody.appendChild(tr);
        });
    }

    document.getElementById("generateForm").onsubmit = async e => {
        e.preventDefault();
        const f = e.target;

        const body = new URLSearchParams({
            cn: f.cn.value,
            days: f.days.value,
            password: f.password.value
        });

        const res = await fetch("/internal/cert/generate", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body
        });

        if (!res.ok) {
            alert(await res.text());
            return;
        }

        f.reset();
        loadCerts();
    };

    loadCerts();
</script>

</body>
</html>
